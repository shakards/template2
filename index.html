<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try It Yourself - Gradient Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Editor Button */
        .editor-button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .editor-button:hover {
            background-color: #059862;
        }

        /* Editor Area */
        .editor-area {
            display: none;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #059862;
        }

        /* Result display area */
        #result {
            margin-top: 20px;
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Editor button that opens the editor -->
    <div class="editor-button" onclick="showEditor()">Try it Yourself: Linear Gradient</div>

    <!-- Hidden editable area -->
    <div class="editor-area" id="editorArea">
        <textarea id="codeEditor">
body {
    background: linear-gradient(to right, red, yellow);
}
        </textarea>
        <br>
        <button onclick="runCode()">Run</button>
        <div id="result"></div>
    </div>

    <script>
        // Function to show the editor area
        function showEditor() {
            var editor = document.getElementById("editorArea");
            editor.style.display = "block";  // Show the editor area
        }

        // Function to run the code in the editor
        function runCode() {
            var code = document.getElementById("codeEditor").value;
            var iframe = document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "200px";
            iframe.style.border = "1px solid #ddd";
            iframe.style.borderRadius = "4px";

            document.getElementById("result").innerHTML = "";
            document.getElementById("result").appendChild(iframe);

            var doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write('<style>' + code + '</style>');
            doc.close();
        }
    </script>

</body>
</html>
